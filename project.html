<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - AutoGenix FCW CodeForge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #1a202c;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        header nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        header nav ul li a {
            color: #e2e8f0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        header nav ul li a:hover {
            color: #63b3ed;
        }
        footer {
            background-color: #1a202c;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        footer a {
            color: #63b3ed;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <h1 class="text-3xl font-bold">Projects</h1>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#new-project"><i class="fas fa-plus"></i> New Project</a></li>
            <li><a href="#manage-projects"><i class="fas fa-tasks"></i> Manage Projects</a></li>
        </ul>
    </nav>
</header>

<main class="p-8">
    <section id="new-project" class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Create a New Project</h2>
        <div class="bg-white p-6 shadow rounded">
            <form id="new-project-form">
                <div class="mb-4">
                    <label for="project-name" class="block text-sm font-medium text-gray-700">Project Name:</label>
                    <input type="text" id="project-name" class="w-full border px-4 py-2 rounded" placeholder="Enter project name">
                </div>
                <div class="mb-4">
                    <label for="project-description" class="block text-sm font-medium text-gray-700">Description:</label>
                    <textarea id="project-description" class="w-full h-24 p-2 rounded border border-gray-300" placeholder="Enter project description"></textarea>
                </div>
                <div class="mb-4">
                    <label for="project-type" class="block text-sm font-medium text-gray-700">Type:</label>
                    <select id="project-type" class="w-full border px-4 py-2 rounded">
                        <option value="fcw">FCW Development</option>
                        <option value="adas">ADAS Development</option>
                        <option value="simulation">Simulation Only</option>
                    </select>
                </div>
                <button type="button" id="create-project-btn" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Create Project
                </button>
            </form>
        </div>
    </section>

    <section id="manage-projects">
        <h2 class="text-2xl font-semibold mb-4">Your Projects</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Example Project Card -->
            <div class="bg-white p-6 shadow rounded">
                <h3 class="text-lg font-bold">Project 1: Collision Detection</h3>
                <p class="text-gray-700 mb-4">A basic project focused on developing FCW for city driving.</p>
                <div class="flex gap-2">
                    <button class="bg-green-500 text-white px-4 py-2 rounded">Edit</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                </div>
            </div>
            <!-- Add more project cards as needed -->
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 All rights reserved by <a href="#">Team Drifters</a>.</p>
</footer>

<script>
    document.getElementById('create-project-btn').addEventListener('click', () => {
        const name = document.getElementById('project-name').value;
        const description = document.getElementById('project-description').value;
        const type = document.getElementById('project-type').value;

        if (name && description) {
            alert(`Project "${name}" of type "${type}" created successfully!`);
        } else {
            alert('Please fill out all fields.');
        }
    });
</script>
</body>
</html>
